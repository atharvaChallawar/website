<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPasswordPage</title>

</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <form action="" method="post">
    {% csrf_token %}
        <h2>Forgot Password</h2>
        <div class="user">
            <div>
                <span class="detail"></span>Email</span>
                <div class="gett">
                    <input type="text" required placeholder="  Enter your email",id="email" name="email">
                    <button href="">Get OTP</button>
                </div>
            </div>


            <div>
                <span class="detail">OTP</span>
                <div class="gett">
                    <input type="number" name="" id="" placeholder="  Enter OTP" id="otp" name="otp" required>
                    <button href="ResetPasswordPage.html">Verify OTP</button>
                </div>

            </div>

        </div>

    </form>
</body>

</html>
